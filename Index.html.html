<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Soha ü§ç</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(120deg, #fbc2eb, #a6c1ee);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins','Segoe UI',sans-serif;
  color: white;
  overflow: hidden;
}

/* Glass Card */
.glass {
  background: rgba(255,255,255,0.2);
  backdrop-filter: blur(14px);
  padding: 60px 50px;
  border-radius: 30px;
  text-align: center;
  max-width: 520px;
  box-shadow: 0 25px 60px rgba(0,0,0,0.25);
  animation: fadeUp 1.4s ease;
}

h1 {
  font-size: 46px;
  margin-bottom: 10px;
}

.line {
  width: 90px;
  height: 2px;
  background: rgba(255,255,255,0.7);
  margin: 25px auto;
}

p {
  font-size: 18px;
  line-height: 1.8;
  opacity: 0.95;
}

button {
  margin-top: 35px;
  padding: 14px 40px;
  font-size: 17px;
  border: none;
  border-radius: 40px;
  cursor: pointer;
  background: white;
  color: #7b4eff;
  font-weight: 600;
  transition: 0.3s;
}

button:hover {
  transform: translateY(-4px) scale(1.05);
}

/* Hearts */
.heart {
  position: absolute;
  bottom: -20px;
  color: rgba(255,255,255,0.6);
  font-size: 20px;
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-110vh); opacity: 0; }
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(40px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<!-- Background Music -->
<audio autoplay loop>
  <source src="music/song.mp3" type="audio/mpeg">
</audio>

<div class="glass">
  <h1>Soha ü§ç</h1>
  <div class="line"></div>
  <p>
    Some feelings are too beautiful to be spoken.<br>
    So I turned mine into something you can feel.
  </p>
  <p>
    This is not a website --<br>
    it's a quiet confession.
  </p>
  <button onclick="location.href='love.html'">
    Enter my heart ‚ú®
  </button>
</div>

<script>
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (15 + Math.random() * 25) + "px";
  heart.style.animationDuration = (4 + Math.random() * 4) + "s";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 8000);
}
setInterval(createHeart, 400);
</script>

</body>
</html>
